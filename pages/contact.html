<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapaTienda-Contactanos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">ZapaTienda</div>
            <ul class="nav-links">
                <li><a href="../index.html">Productos</a></li>
                <li><a href="about-us.html">Sobre Nosotros</a></li>
                <li><a href="contact.html">Contáctanos</a></li>
                <li><a href="#" id="open-cart">Carrito</a></li>
            </ul>
        </div>
    </header>
    
    <!-- Carrito Lateral (Debe estar en TODAS las páginas) -->
    <div id="carrito-lateral" class="carrito-lateral">
        <button id="cerrar-carrito">✖</button>
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p id="total">Total: $0</p>
        <button id="btn-comprar">Comprar</button>
    </div>
    
    <section class="contacto">
        <form>
            <label for="nombre"<!>Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 ZapaTienda. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
